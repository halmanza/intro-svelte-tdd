name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2'
        with:
          node-version: '18.x'

      - name: Install dependencies   
        run: npm install

      - name: Run unit tests 
        run: npm run test:unit

      - name: Run Playwright tests
        run: npm test
